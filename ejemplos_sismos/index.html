<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet"
    href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="rx.all-4.0.0.js"></script>

    <title>Earthquake map</title>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #map { height: 100%; }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([33.858631, -118.279602], 6); <!--ubicacion y zoom del mapa -->
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map); <!-- cargamos de forma dinamica los trozos del mapa -->
    </script>
    <script src="code.js"></script> 
  </body>
</html>
